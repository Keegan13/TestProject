<div>
    <div class="row">
        <div class="d-inline-block project-name">
            <h2>{{developer?.fullName}}</h2>
        </div>
        <button class="btn-edit btn " octicon="gear" (click)="showEdit()"></button>
    </div>
    <div class="row">
        <div class="col-sm-4 col">
            <span>Nickname</span>
            <p>{{developer?.nickname}}</p>
        </div>
        <ul>
            <li *ngFor="let item of developer?.tags">
                {{item}}
            </li>
        </ul>
    </div>
    <app-list-projects [developerContextUrl]="developerUrl" [pageSize]="5" set="associated"></app-list-projects>
</div>
