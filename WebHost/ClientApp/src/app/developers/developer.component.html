<div>
    <div class="row">
        <div class="d-inline-block project-name">
            <h2>{{developer?.fullName}}</h2>
        </div>
        <button class="btn-edit btn " octicon="gear" (click)="edit()"></button>
    </div>
    <div class="row">
        <div class="col-sm-4 col">
            <span>Nickname</span>
            <p>{{developer?.nickname}}</p>
        </div>
    </div>
    <app-list-projects [developer]="developer.url" [pageSize]="5" set="associated"></app-list-projects>
</div>
