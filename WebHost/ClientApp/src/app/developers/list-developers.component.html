<div *ngIf="totalPages>1&&!isModal">
<nav >
  <ul class="pagination justify-content-end">
    <li class="page-item">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
</div>


<div *ngIf="isModal">
  <div class="" *ngFor="let element of developers">
    <a [routerLink]='["/developer",element.url]'>{{element.nickname}}</a>
  </div>
</div>

<div *ngIf="!isModal">
<table class="table table-sm">
  <thead>
    <tr>
      <th>Full name</th>
      <th>Nickname</th>
      <th>Skills</th>
      <th *ngIf="project"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of developers">
      <td>{{element.fullName}}</td>
      <td><a [routerLink]='["/developer",element.url]'>{{element.nickname}}</a></td>
      <td>{{element.skills|json}}</td>
      <app-assign-button [developer]="element.url" [context]="project" [isAssigned]="element.project==project"></app-assign-button>
    </tr>
  </tbody>
</table>
</div>
