<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>

<table class="table table-sm">
  <thead>
    <tr>
      <th>Full name</th>
      <th>Nickname</th>
      <th>Skills</th>
      <th *ngIf="project"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of developers">
      <td>{{element.fullName}}</td>
      <td><a class="dropdown-item" [routerLink]='["/developer",element.url]'>Create{{element.nickname}}</a></td>
      <td>{{element.skills|json}}</td>


      <td *ngIf="project">
        <button class="btn btn-primary" *ngIf="project!=element.project">Add</button>
        <button class="btn-danger btn" *ngIf="project==element.project">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
