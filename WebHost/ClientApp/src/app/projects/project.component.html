<div class="">
  <div>

    <div class="group">
      <div class="d-inline-block p-2">
        <h2>{{project?.name}}</h2>
        <p>
          {{project?.description}}
        </p>
        <h2>Start date: {{project?.startDate}}</h2>
        <h2>End date: {{project?.endDate}}</h2>
      </div>
      <button type="button" class="btn btn-primary float-right" (click)="edit()">Edit</button>
    </div>
    <div>
      <h5>Assign</h5>
      <div class="">
        <app-search set="nonassociated" type="developer" [context]="id"></app-search>
      </div>
    </div>
    <div>
      <app-list-developers class="col-sm-6" [project]="id" [perPage]="5" set="associated" [isModal]="false">
      </app-list-developers>
    </div>
  </div>
</div>
