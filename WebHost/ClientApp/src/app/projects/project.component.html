<div class="">
  <div>
    <div class="row">
      <div class="d-inline-block project-name">
        <h2>{{project?.name}}</h2>
      </div>

      <button class="btn-edit btn " octicon="gear" (click)="edit()"></button>

    </div>
    <div class="row">
      <div class="col-sm-4 col">
        <span>Start date</span>
        <p>{{project?.startDate|date}}</p>
        <span>End date</span>
        <p>{{project?.endDate|date}}</p>
        <span>status</span>
        <p>
          <app-project-status [status]="project.status"></app-project-status>
        </p>
      </div>
      <div class="col-sm-8 col">
        <h4>Description</h4>
        <p class="description col-sm-8">
          {{project?.description}}
        </p>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <h2 class="text-center info">Currently assigned developer</h2>
        <app-list-developers class="col-sm-6" [project]="project.url" [perPage]="5" set="associated" [isModal]="false">
        </app-list-developers>
      </div>
    </div>



    <div class="row">
      <button>Assign developers</button>
      <div class="col-sm-12">
        <app-search set="nonassociated" type="developer" [context]="project.url" [isModal]="false"></app-search>
        <!-- <div class="collapse multi-collapse" id="multiCollapseExample1">
          <div class="card card-body">
            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim
            keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
          </div>
        </div> -->
      </div>
    </div>

  </div>
</div>
