<form [formGroup]="createForm" class="form-horizontal" (ngSubmit)="onSubmit()">
  <h3 class="">Project</h3>
  <span class="has-error" *ngIf="createForm.errors?.serverError">
    {{createForm.errors.serverError}}
  </span>

  <div class="form-group" [ngClass]="{'has-error': name.invalid&&(name.touched||name.dirty)}">
    <label for="name" class="control-label col-sm-2">Project name</label>
    <div class="col-sm-8">
      <input id="name" formControlName="name" type="text" class="form-control">
      <span *ngIf="name.invalid&&(name.touched||name.dirty)">
        <span *ngIf="name.errors?.required">
          Name field is required
        </span>
        <span *ngIf="name.errors?.serverError">
          {{name.errors.serverError}}
        </span>
      </span>
    </div>
  </div>


  <div class="form-group" [ngClass]="{'has-error':description.invalid &&(description.touched||description.dirty)}">
    <label for="description" class="control-label col-sm-2">Description</label>
    <div class="col-sm-8">
      <textarea id="description" class="form-control" formControlName="description"></textarea>
      <span *ngIf="description.invalid &&(description.touched||description.dirty)">
        <span *ngIf="description.errors?.serverError">
          {{description.errors.serverError}}
        </span>
      </span>
    </div>
  </div>


  <div class="form-group" [ngClass]="{'has-error': startDate.errors&&(startDate.touched||startDate.dirty)}">
    <label for="startDate" class="control-label col-sm-2">Project start Date</label>
    <div class="col-sm-8">
      <input type="text" bsDatepicker id="startDate" formControlName="startDate" type="text" class="form-control">
      <span *ngIf="startDate.invalid&&(startDate.touched||startDate.dirty)">
        <span *ngIf="startDate.errors.required">
          Start date is required
        </span>
        <span *ngIf="startDate.errors?.serverError">
          {{startDate.errors.serverError}}
        </span>
      </span>
    </div>
  </div>

  <div class="form-group" [ngClass]="{'has-error': endDate.errors&&(endDate.touched||endDate.dirty)}">
    <label for="endDate" class="control-label col-sm-2">Project end date</label>
    <div class="col-sm-8">
      <input type="text" bsDatepicker id="endDate" formControlName="endDate" type="text" class="form-control">
      <span *ngIf="endDate.invalid&&(endDate.touched||endDate.dirty)">
        <span *ngIf="endDate.errors.required">
          Start date is required
        </span>
        <span *ngIf="endDate.errors?.serverError">
          {{endDate.errors.serverError}}
        </span>
      </span>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
