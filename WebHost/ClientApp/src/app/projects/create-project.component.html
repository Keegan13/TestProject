<div class="my-auto">
  <form [formGroup]="createForm" class="form-horizontal" (ngSubmit)="SubmitForm()">
    <h3 class="">Add developer</h3>
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">Project name</label>
      <div class="col-sm-8">
        <input id="name" formControlName="name" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="control-label col-sm-2">Project description</label>
      <div class="col-sm-8">
        <input id="description" formControlName="description" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="startDate" class="control-label col-sm-2">Project start Date</label>
      <div class="col-sm-8">
        <input type="date" id="startDate" formControlName="startDate" type="text" class="form-control">
      </div>
    </div>


    <div class="form-group">
      <label for="endDate" class="control-label col-sm-2">Project end date</label>
      <div class="col-sm-8">
        <input type="date" id="endDate" formControlName="endDate" type="text" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
