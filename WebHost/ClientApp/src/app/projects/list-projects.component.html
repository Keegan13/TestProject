<div [ngClass]="{'d-none':disabled}">
  <div *ngIf="hasItems">
    <div *ngIf="isModal">
      <div *ngFor="let element of projects">
        <a class="list-group-item list-group-item-action" [routerLink]='["/project",element.url]'>{{element.name}}
        </a></div>
    </div>


    <div *ngIf="!isModal">

        <div class="row">
            <div class="col-sm-12">
    
              <div *ngIf="totalPages>1" class="list-control d-inline float-right">
                <span class="btn-page-nav" [ngClass]="{'btn-page-nav-off':!hasPrevious}" width="10" octicon="chevron-left"
                  (click)="previousPage()"></span>
                <span class="page">{{currentPage}}</span>
                <span class="btn-page-nav" [ngClass]="{'btn-page-nav-off':!hasNext}" width="10" octicon="chevron-right"
                  (click)="nextPage()"></span>
              </div>
              <!-- 
              <div class="list-control d-inline float-right">
                <span>{{from}}</span>
                to
                <span>{{to}}</span>
                of
                <span>{{totalCount}}</span>
              </div> -->
    
              <!-- <div class="list-control d-inline float-right">Search</div>
            </div> -->
          </div>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th style="width: 50%">Project name</th>
            <th style="width: 20%">Start</th>
            <th style="width: 20%">Finish</th>
            <th style="width:10%">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of projects">
            <td class="align-middle" [routerLink]='["/project",element.url]'>{{element.name}}</td>
            <td class="align-middle" [routerLink]='["/project",element.url]'>{{element.startDate | date}}</td>
            <td class="align-middle" [routerLink]='["/project",element.url]'>{{element.endDate | date}}</td>
            <td class="align-middle" [routerLink]='["/project",element.url]'>
              <app-project-status [status]="element.status">
              </app-project-status>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="!hasItems">
    no projects
  </div>
</div>
